data:
  # Enable the Nginx cache so that we can cache static assets from, e.g., the Frontend service.
  # I found the following resources to be helpful for setting this up:
  #
  # - https://justyn.io/til/enable-caching-using-nginx-ingress/
  # - https://medium.com/@vdboor/using-nginx-ingress-as-a-static-cache-91bc27be04a1
  # - https://www.nginx.com/blog/nginx-caching-guide/#caching-guide-faq-hole-punch
  http-snippet: |
      # Creates the cache that is called 'static_cache'.
      proxy_cache_path /tmp/nginx_cache levels=1:2 keys_zone=static_cache:10m use_temp_path=off max_size=4g inactive=60m;

      # Need to use a custom cache key, otherwise routes between services will collide and mess up all
      # the caching (e.g. navigating to app.ufincs.com will give back ufincs.com).
      #
      # Why? Because the default key is "$scheme$proxy_host$request_uri". Notice how it uses $proxy_host,
      # whereas we use $host below. This is because $proxy_host corresponds to $proxy_pass in the
      # computed nginx.conf. However, with the upgrade to the latest ingress-nginx version
      # (at the time of writing, v0.45.0, from v0.17.1), the nginx config has changed so that all $proxy_pass
      # values _are the same_.
      #
      # As such, cache keys between different services become the same, causing collisions and really bad
      # side effects (a fun one was that navigating directly to ufincs.com/login would cause an infinite
      # request loop).
      #
      # So yeah, use $host instead $proxy_host, and alls well in the world.
      proxy_cache_key "$scheme$host$request_uri";

      # These next two directives enable returning 'stale' content while the cache is being updated.
      proxy_cache_background_update on;
      proxy_cache_use_stale updating;

      # This makes it so multiple requests for the same asset will block ('lock') until one request
      # has put the asset in the cache, wherein the other requests will then read from the cache.
      proxy_cache_lock on;

      # Map the cache status to a boolean value, so that StackDriver can properly parse it in the logs.
      map $upstream_cache_status $upstream_cache_hit {
        default false;
        HIT     true;
        MISS    false;
      }

      # This is whether or not a cache lookup was performed.
      # Obviously, if we BYPASS the cache, then a lookup wasn't performed.
      map $upstream_cache_status $upstream_cache_lookup {
        default false;
        BYPASS  false;
        HIT     true;
        MISS    true;
      }

      # $upstream_response_time can sometimes be empty, presumably if the time was effectively 0.
      # However, it outputs as an empty string, which leaves our `latency` field as just " s", which
      # fluentd doesn't like to parse. As such, we just map the empty string to 0, and everyone's happy.
      map $upstream_response_time $fixed_upstream_response_time {
        default $upstream_response_time;
        ""      0;
      }
  log-format-escape-json: "true"
  # The following format taken from https://dev.to/bzon/send-gke-nginx-ingress-controller-logs-to-stackdriver-2ih4.
  # Note that we removed "proxyAlternativeUpstreamName": "$proxy_alternative_upstream_name" because
  # $proxy_alternative_upstream_name is not available in our current version of nginx
  # (for reference: https://github.com/kubernetes/ingress-nginx/issues/4399).
  log-format-upstream: '{"timestamp": "$time_iso8601", "requestID": "$req_id", "proxyUpstreamName":
    "$proxy_upstream_name", "upstreamStatus": "$upstream_status", "upstreamAddr": "$upstream_addr",
    "cacheStatus": "$upstream_cache_status","httpRequest":{"requestMethod": "$request_method", "requestUrl":
    "$host$request_uri", "status": $status,"requestSize": "$request_length", "responseSize":
    "$upstream_response_length", "userAgent": "$http_user_agent", "remoteIp": "$remote_addr", "referer":
    "$http_referer", "latency": "$fixed_upstream_response_time s", "protocol": "$server_protocol",
    "cacheHit": $upstream_cache_hit, "cacheLookup": $upstream_cache_lookup}}'
